// Reference to the job listings in the Firebase database
var jobListingsRef = firebase.database().ref("Tiruppur Jobs/main");
function displayJobListings(jobListings) {
  var jobListingsContainer = document.getElementById("joblistings");
  jobListingsContainer.innerHTML = ""; // Clear existing content

  var adsHtml = "";

  // Create an array of job listing keys and sort them based on postingDate in descending order
  var sortedKeys = Object.keys(jobListings).sort(function (a, b) {
    return (
      new Date(jobListings[b].postingDate) -
      new Date(jobListings[a].postingDate)
    );
  });

  sortedKeys.forEach(function (key) {
    var jobListing = jobListings[key];
    var adClass = jobListing.advertisement ? "advertisement" : "";

    var adHtml = `
      <div class="job-ad ${adClass}">
        <div class="vacancy-position">Vacancy Position: ${jobListing.vacancyPosition}</div>
        <div class="company">Company: ${jobListing.companyName}</div>
        <div class="info">
          <div class="positions">No. of Positions: ${jobListing.noOfPositions}</div>
          <div class="experience">Experience: ${jobListing.experience}</div>
          <div class="salary">Salary Range: ${jobListing.salaryRange}</div>
          <div class="location">Location: ${jobListing.companyLocation}</div>
          <div class="contact">Contact No: ${jobListing.contactNo}</div>
          <div class="description">Description: ${jobListing.description}</div> <!-- Display the description -->
          <div class="call-button"><button onclick="makeCall('${jobListing.contactNo}')">Call Now</button></div>
          <div class="posted-date">Posted on: ${jobListing.postingDate}</div>
        </div>
      </div>
    `;

    adsHtml = adHtml + adsHtml; // Add the new ad before the existing ads
  });

  jobListingsContainer.innerHTML = adsHtml;
}

function postJob() {
  var companyName = document.getElementById("companyname").value;
  var vacancyPosition = document.getElementById("vacancyposition").value;
  var noOfPositions = document.getElementById("noofpositions").value;
  var experience = document.getElementById("experience").value;
  var salaryRange = document.getElementById("salaryrange").value;
  var companyLocation = document.getElementById("companylocation").value;
  var contactNo = document.getElementById("contactno").value;
  var description = document.getElementById("description").value;

// Check if any required fields are empty
if (
    !companyName ||
    !vacancyPosition ||
    !noOfPositions ||
    !experience ||
    !salaryRange ||
    !companyLocation ||
    !contactNo ||
    !description
  ) {
    window.alert("Please fill out all required fields.");
    return; // Don't proceed with posting if any required fields are empty
  }



  var postingDate = new Date().toLocaleDateString();
  var database = firebase.database();
  
  var newJobListingRef = database.ref("Tiruppur Jobs/main").push();
  
  newJobListingRef.set({
    companyName: companyName,
    vacancyPosition: vacancyPosition,
    noOfPositions: noOfPositions,
    experience: experience,
    salaryRange: salaryRange,
    companyLocation: companyLocation,
    contactNo: contactNo,
    description: description,
    postingDate: postingDate
  });

  // Clear form input values
  document.getElementById("companyname").value = "";
  document.getElementById("vacancyposition").value = "";
  document.getElementById("noofpositions").value = "";
  document.getElementById("experience").value = "";
  document.getElementById("salaryrange").value = "";
  document.getElementById("companylocation").value = "";
  document.getElementById("contactno").value = "";
  document.getElementById("description").value = "";

  window.alert("Job posted successfully!");

  scrollToTop();

  // Fetch job listings from the Firebase database and display them in the HTML
  jobListingsRef.on("value", function (snapshot) {
    var jobListings = snapshot.val();
    displayJobListings(jobListings);
  });
}
